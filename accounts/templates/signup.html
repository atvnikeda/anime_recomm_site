<html>
<body>
{% block content %}
  <h2>Sign up</h2>
  <p>ユーザ登録ページです。</p>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create an account</button>
  </form>
  <p>アカウントをすでにお持ちの方</p>
  <a href="{% url 'signin' %}">サインイン</a>
{% endblock %}
</body>
</html>
